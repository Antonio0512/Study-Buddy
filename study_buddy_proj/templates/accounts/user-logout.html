{% extends "base/base.html" %}

{% block content %}
    <form method="post" action="{% url "user-logout" %}">
        {% csrf_token %}
        <p>Are you sure you want to logout "{{ user.username }}" ?</p>
        <input type="submit" value="Logout">
        <a href="{% url "home" %}">Go Back</a>
    </form>

{% endblock %}
