<h3>Recent Activity</h3>
<hr/>
{% for message in activity_messages %}
    <div>
        <small><a href="{% url 'profile-details' message.user.pk %}">@{{ message.user }}</a> {{ message.created|timesince }}
        </small>
        <small>replied to "{{ message.room }}"</small>
        <p>{{ message }}</p>
        {% if request.user == message.user %}
            <a href="{% url "message-delete" message.pk %}">Delete</a>
            <hr/>
        {% endif %}
    </div>
{% endfor %}
